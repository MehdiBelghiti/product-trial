<p-card header="Contact" [style]="{ margin: '10px' }">
    <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Contactez-nous</h2>
        <p-messages [(value)]="successMessage" [enableService]="false" />
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-column gap-2">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    pInputText 
                    id="email" 
                    aria-describedby="email-help" 
                    formControlName="email" type="email" />
                <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
                    Email est requis et doit être valide.
                </div>
            </div>
            <div class="mt-4 flex flex-column gap-2">
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea 
                    pInputTextarea 
                    id="message" 
                    rows="5"
                    cols="30" 
                    aria-describedby="message-help" 
                    formControlName="message" type="text" ></textarea>
                <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-sm mt-1">
                    Message est requis et doit être inférieur à 300 caractères.
                </div>
            </div>
    
          <button pButton type="submit" label="Envoyer" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" [disabled]="contactForm.invalid"></button>
        </form>
      </div>
</p-card>
