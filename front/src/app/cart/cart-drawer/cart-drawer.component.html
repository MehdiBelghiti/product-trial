<p-sidebar [(visible)]="visible" position="right" [baseZIndex]="10000" class="w-80 relative" (onHide)="closeDrawer()">
    <h2 class="text-xl font-bold mb-4">Panier</h2>
    <div *ngFor="let item of cartItems" class="mb-4">
      <div class="grid">
        <img [src]="item.product.image" alt="{{ item.product.name }}" class="col-3 w-12 h-12 object-cover mr-4"/>
        <div class="col-9">
          <div class="font-semibold">{{ item.product.name }}</div>
          <div class="text-sm text-gray-600">Quantit√©: {{ item.quantity }}</div>
          <div class="text-sm text-gray-600">Prix Unitaire: {{ item.product.price }}$</div>
        </div>
        <button pButton type="button" icon="pi pi-trash" class="ml-2 p-button-rounded p-button-danger" (click)="removeItem(item.product.id)"></button>
      </div>
    </div>
    <div class="flex justify-between items-center mt-4">
      <div class="font-semibold">Total: </div>
      <div class="font-semibold text-lg text-green-500">{{ getTotal() }}$</div>
    </div>
    <button pButton label="Vider le panier" class="w-full mt-4 p-button-danger" (click)="clearCart()"></button>
  </p-sidebar>
